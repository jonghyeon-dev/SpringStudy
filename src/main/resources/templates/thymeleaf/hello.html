<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script th:src="@{/assets/jquery/jquery-3.7.0.min.js}"></script>
    <script th:src="@{/assets/pagination/pagination.min.js}"></script>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/favicon.ico}"/>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel="stylesheet">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Hello thymeleaf</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-5">
                <a class="navbar-brand" th:href="@{/main.do}">타이틀</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" th:href="@{/main.do}">홈</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/about.do}">소개</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/thymeleafTest}">타임리프테스트</a></li>
                        <li th:if="${session.adminLogin} != null" class="nav-item"><a class="nav-link" th:href="@{/admin/adminAccountMain.do}">관리자목록</a></li>
                        <li th:if="${session.adminLogin} != null or ${session.userLogin} != null" class="nav-item text-light">
                            <span th:if="${session.adminLogin} != null">
                                [[${session.adminLogin.name}]]님 환영합니다.
                            </span>
                            <span th:if="${userLogin} != null">
                                [[${session.userLogin.userNm}]]님 환영합니다.
                            </span>
                            <a class="btn btn-success" th:href="@{/logout.do}">로그아웃</a>
                        </li>
                        <li th:unless="${session.adminLogin} != null or ${session.userLogin} != null"><a class="btn btn-success" th:href="@{/login.do}">로그인</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div id="modalInfo" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="documemt">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="modalTitle"></h2>
                        <button type="button" class="btn-close" onclick="javascript:closeModal()">
                            <span aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p class="text-center" id="modalContent"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" onclick="javascript:closeModal()">닫기</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            function closeModal(){
                $("#modalTitle").empty();
                $("#modalContent").empty();
                $("#modalInfo").hide();
            }
        </script>
        <h1>Thymeleaf</h1>
        <p>welcome to start <span th:text="${name}"></span></p>
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Your Website 2024</div></div>
                    <div class="col-auto">
                        <a class="link-light small" href="#!">Privacy</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Terms</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
